#
# ~/.tmux.conf wandsas 201712/06
#:

# {{{ Remap the PREFIX from "Ctrl-b" to "Ctrl-Space"

set -g prefix C-space

# }}}
# {{{ Free the original PREFIX keybinding "Ctrl-b"

unbind C-b

# }}}
# {{{ Ensure that we can send "Ctrl+Space" to other apps

bind C-space send-prefix

# }}}
# {{{ Setting the delay between prefix and command

set -s escape-time 1

# }}}
# {{{ Set the base-index for windows/panes to 1 instead of 0

set -g base-index 1
set -g pane-base-index 1

# }}}
# {{{ Renumber panes after closing one

set -g renumber-windows on

# }}}
# {{{ Reload the tmux config file with PREFIX r

bind-key r source-file ~/.tmux.conf \; display-message "Reloaded!"

# }}}
# {{{ Enable vi-mode

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# }}}
# {{{ Splitting panes

bind-key | split-window -h
bind-key - split-window -v

# }}}
# {{{ Moving between panes

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# }}}
# {{{ Quick pane selection

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# }}}
# {{{ Pane resizing

bind-key -r H resize-pane -L 6
bind-key -r J resize-pane -R 6
bind-key -r K resize-pane -D 6
bind-key -r L resize-pane -U 6
bind-key -r S swap-pane -U

# }}}
# {{{ Synchronize-panes toggle

bind C-s set-window-option synchronize-panes

# }}}
# {{{ Mouse modes

set -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# }}}
# {{{ Default terminal mode 256color

set -g default-terminal screen-256color
set -g default-command /bin/zsh

# }}}
# {{{ Tomorrow-night theme

source-file ~/.tmux.d/colors/tomorrow-night.conf

# }}}
# {{{  Status bar activity alerts

set -g visual-activity on
set -g monitor-activity on

# }}}
# {{{ Status bar update intervall

set -g status-interval 60

# }}}
# {{{ Status bar left

set -g status-left-length 28
### status-left: username:sessionname
set -g status-left "#[fg=blue]#(echo ${USER})#[fg=red]:#S#[fg=white] |"
### status-left:  @hostname:sessionname
#set -g status-left "#[fg=white]@#h#[fg=red]:#S#[fg=white] |"
### status-left:  username@hostname:sessionname
#set -g status-left "#[fg=blue]#(echo ${USER})#[fg=white]@#h#[fg=red]:#S#[fg=white] |"

# }}}
# {{{ Status bar right

### status-right: Date and Time
set -g status-right-length 16
set -g status-right '#[fg=darkgrey]%Y-%m-%d %H:%M'
### status-right: Time
#set -g status-right-length 6
#set -g status-right "#[fg=yellow]%H:%M"

