# {{{ General options

set -g default-terminal tmux-256color
set -g default-command /bin/zsh

# Remap PREFIX to "Ctrl-Space"
set -g prefix C-space
unbind C-b
bind C-space send-prefix

# Delay between prefix and command
set -s escape-time 1

# Set base-index for windows/panes to 1
set -g base-index 1
set -g pane-base-index 1

# Renumber panes after closing one
set -g renumber-windows on

# Automatic rename
set -g automatic-rename on

# Mouse modes
set -g mouse on

# vi-mode
set -g status-keys vi
set -g mode-keys vi
set-window-option -g mode-keys vi

# }}}
# {{{ Keybindings

# Reload the tmux config
bind-key r source-file ~/.tmux.conf \; display-message "Reloaded!"

# Rename window
bind-key C-r command-prompt "rename-window '%%'"

# vi-mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Splitting panes
bind-key | split-window -h
bind-key - split-window -v

# Moving between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Quick pane selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing
bind-key -r H resize-pane -L 6
bind-key -r J resize-pane -R 6
bind-key -r K resize-pane -D 6
bind-key -r L resize-pane -U 6
bind-key -r S swap-pane -U

# Synchronize-panes toggle
bind C-s set-window-option synchronize-panes

