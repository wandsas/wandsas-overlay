set -g default-terminal screen-256color
set -g default-command /bin/zsh

# ctrl-space
unbind C-b
set -g prefix C-space

# reload config
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# kill pane/session
bind k kill-pane
bind K kill-window
bind i display-panes
bind \; command-prompt

# join pane
bind-key j join-pane -s !

# last pane
bind-key tab last-pane

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi Escape send -X cancel
bind-key -T copy-mode-vi V send -X rectangle-toggle

# moving between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key tab select-pane -t :.+

# pane resizing
bind -r C-h resize-pane -L 6
bind -r C-l resize-pane -R 6
bind -r C-j resize-pane -D 6
bind -r C-k resize-pane -U 6
bind -r s swap-pane -U

bind y copy-mode
bind p paste-buffer


bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# next/prev window
bind-key n next-window
bind-key m previous-window

# split horizontal/vertical window
bind-key | split-window -h
bind-key - split-window -v
# moving between windows
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# reorder windows
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

### misc options

set -g mouse off
set -g base-index 1
set -g display-panes-time 3000
set -g visual-activity on
set -g mode-keys vi

### set status line appearance
set -g status-fg cyan
set -g status-bg black

set -g status-left-length 28
### status-left:  @hostname:sessionname
set -g status-left "#[fg=white]@#h#[fg=red]:#S#[fg=white] |"
### status-left:  username@hostname:sessionname
# set -g status-left "#[fg=blue]#(echo ${USER})#[fg=white]@#h#[fg=red]:#S#[fg=white] |"

### status-right: Date and Time
set -g status-right-length 16
set -g status-right '#[fg=yellow]%Y-%m-%d %H:%M'
### status-right: Time
# set -g status-right-length 6
# set -g status-right "#[fg=yellow]%H:%M"

set-window-option -g window-status-fg cyan
set-window-option -g window-status-bg black
set-window-option -g window-status-current-attr bold#,underscore

set -g pane-active-border-fg colour247
set -g pane-active-border-bg black

